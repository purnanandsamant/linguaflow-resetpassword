<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LinguaFlow</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #FFDD00;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #FFDD00;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        .error {
            color: #ff5252;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: #4CAF50;
            margin-top: 10px;
            text-align: center;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #FFDD00;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <div id="loading" class="loader"></div>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <div id="resetForm">
            <div class="input-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter your new password" />
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your new password" />
            </div>
            <button class="btn" onclick="resetPassword()">Reset Password</button>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://bzagepvymwyxvohfkzob.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ6YWdlcHZ5bXd5eHZvaGZrem9iIiwicm9sZSI6ImFub24iLCJpYXQiOjE2NzAwMjk4NzUsImV4cCI6MTk4NTYwNTg3NX0.SZHqIWKbpDev_QPT2jGiWUqTpBYUqEA7gaI6J2M34cI';
        
        // Fixed: Create the Supabase client correctly
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // IMPORTANT: Log all URL info to debug
        console.log('Page URL:', window.location.href);
        console.log('Hash:', window.location.hash);
        console.log('Search params:', window.location.search);

        // Extract token and type from URL
        function getFragmentParams() {
            // First check hash fragment
            const hash = window.location.hash.substring(1);
            if (hash) {
                const params = new URLSearchParams(hash);
                console.log('Hash params:', Object.fromEntries(params.entries()));
                return params;
            }
            
            // Then check search parameters
            const search = window.location.search.substring(1);
            if (search) {
                const params = new URLSearchParams(search);
                console.log('Search params:', Object.fromEntries(params.entries()));
                return params;
            }
            
            return new URLSearchParams();
        }

        // Reset password function
        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('error');
            const successElement = document.getElementById('success');
            const loadingElement = document.getElementById('loading');
            
            // Reset UI states
            errorElement.textContent = '';
            successElement.textContent = '';
            loadingElement.style.display = 'block';
            
            // Validate inputs
            if (!password) {
                errorElement.textContent = 'Please enter a new password';
                loadingElement.style.display = 'none';
                return;
            }
            
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                loadingElement.style.display = 'none';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters';
                loadingElement.style.display = 'none';
                return;
            }
            
            try {
                const params = getFragmentParams();
                
                // Log what we found
                console.log('Processing password reset with params found');
                
                // Look for tokens in different forms
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');
                const recoveryToken = params.get('token');
                const type = params.get('type') || 'recovery';
                
                console.log('Access token:', accessToken ? 'Found' : 'Not found');
                console.log('Refresh token:', refreshToken ? 'Found' : 'Not found');
                console.log('Recovery token:', recoveryToken ? 'Found' : 'Not found');
                console.log('Type:', type);
                
                let result;
                
                // If we have an access token
                if (accessToken) {
                    console.log('Setting session with access token');
                    
                    // Set the session
                    const { data: session, error: sessionError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ''
                    });
                    
                    if (sessionError) {
                        throw new Error('Failed to set session: ' + sessionError.message);
                    }
                    
                    // Update the password
                    result = await supabase.auth.updateUser({ password });
                }
                // If we have a recovery token
                else if (recoveryToken) {
                    console.log('Using recovery token to verify OTP');
                    
                    // Verify the token first
                    const { data: verifyData, error: verifyError } = await supabase.auth.verifyOtp({
                        token_hash: recoveryToken,
                        type: type
                    });
                    
                    if (verifyError) {
                        throw new Error('Failed to verify token: ' + verifyError.message);
                    }
                    
                    // Update the password
                    result = await supabase.auth.updateUser({ password });
                }
                else {
                    throw new Error('No valid token found in URL');
                }
                
                // Handle the result
                if (result && result.error) {
                    throw new Error(result.error.message);
                }
                
                // Success!
                console.log('Password updated successfully');
                document.getElementById('resetForm').style.display = 'none';
                successElement.textContent = 'Your password has been reset successfully! You can now close this window and return to the app to sign in with your new password.';
                
                // Add a return to app button
                const returnButton = document.createElement('button');
                returnButton.className = 'btn';
                returnButton.textContent = 'Return to App';
                returnButton.onclick = function() {
                    window.location.href = 'languagetranslator23://auth/reset-success';
                };
                successElement.parentNode.appendChild(returnButton);
                
            } catch (error) {
                console.error('Error resetting password:', error);
                errorElement.textContent = error.message || 'An error occurred. Please try again.';
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Initialize and check for token on page load
        window.onload = function() {
            const params = getFragmentParams();
            const hasAccessToken = params.has('access_token');
            const hasToken = params.has('token');
            
            if (!hasAccessToken && !hasToken) {
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('error').textContent = 'No reset token found. This page should be accessed from a password reset link sent to your email.';
            }
        };
    </script>
</body>
</html>
